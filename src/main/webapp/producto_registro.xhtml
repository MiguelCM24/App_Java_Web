<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8" />
	<title>Registro de Productos</title>
	<link
		href='https://fonts.googleapis.com/css?family=Roboto:400,300,500|Ubuntu+Condensed'
		rel='stylesheet' type='text/css' />
</h:head>
<h:body>
<div class="card">
    <h:form>
 		<p:growl id="growl" showDetail="true" />
    	<p:panelGrid columns="2">
    		
    		<p:outputLabel value="Nombre"/>
    		<p:inputText value="#{productoMB.producto.nombre}"/>
    		
    		<p:outputLabel value="Precio"/>
    		<p:inputText value="#{productoMB.producto.precio}"/>

    		<p:outputLabel value="Cantidad"/>
    		<p:inputText value="#{productoMB.producto.cantidad}"/>
    		
    		<p:commandButton value="Grabar" action="#{productoMB.grabar()}" ajax="true" update="growl" />
    		<p:commandButton value="Cancelar" action="#{productoMB.cancelar()}"/>
    		
    	</p:panelGrid>
    	 
    </h:form>
</div>
</h:body>
</html>
