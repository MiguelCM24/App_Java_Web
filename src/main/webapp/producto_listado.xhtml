<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">	
<h:head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8" />
	<title>Listado de Productos</title>
	<link
		href='https://fonts.googleapis.com/css?family=Roboto:400,300,500|Ubuntu+Condensed'
		rel='stylesheet' type='text/css' />
</h:head>
<h:body>
	<div class="card">
		<h:form>
			<p:panelGrid columns="4">

				<p:outputLabel value="Nombre" />
				<p:inputText value="#{productoMB.producto.nombre}" />
				<p:commandButton value="Buscar" action="#{productoMB.buscar()}" ajax="true" update="listado" />
				<p:commandButton value="Nuevo" action="#{productoMB.nuevo()}" />

			</p:panelGrid>
			
			<p:dataTable id="listado" var="producto"
				value="#{productoMB.productos}" rows="5" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} 
                     {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
				rowsPerPageTemplate="5,10,{ShowAll|'All'}">

				<p:column headerText="CÃ³digo">
					<h:outputText value="#{producto.codigo}" />
				</p:column>

				<p:column headerText="Nombre">
					<h:outputText value="#{producto.nombre}" />
				</p:column>

				<p:column headerText="Precio">
					<h:outputText value="#{producto.precio}" />
				</p:column>

				<p:column headerText="Cantidad">
					<h:outputText value="#{producto.cantidad}" />
				</p:column>

				<p:column headerText="Acciones">
					<p:commandButton value="Editar" action="#{productoMB.editar(producto)}" />
					<p:commandButton value="Eliminar" action="#{productoMB.eliminar(producto)}" ajax="true" update="listado" />
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
</h:body>
</html>
